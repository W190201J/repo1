	$(function(){
		layui.use('layer', function(){
			var layer = layui.layer;
				 
				
			
			//获取传过来的手机号码:?phone=xxx
			var px=location.search;	
			var ps=px.split('=');
			var phone=ps[1];//获取手机号码
			
			if(checkPhone(phone)){		
				$("#cphone").html('您正在为账号'+phone+'设置密码');
			}else{
				layer.msg("获取手机号码失败，准备跳转上一页",{icon: 5,time: 2000,
					end:function(){
						location.href = "pwd_forget.html";		
					}
				});
			}
			
			
			
			});
	});

function nextStep() {
	
	var px=location.search;	
	var ps=px.split('=');
	var phone=ps[1];//获取手机号码
	
	var newpass2 = $("#pass").val();
	var newpass1 = $("#pass2").val();
	if(newpass1==newpass2&&newpass1!=""){
		$.ajax({
			url:'/changPass',
			method:'put',
			data:{phone:phone,password:newpass2},
			success:function (data){
				
				if(data=='1'){
					layer.msg("修改成功",{icon: 6,time: 2000,
						end:function(){
							location.href = "pwd_success.html";		
						}
					});
				}else{
					layer.msg('密码修改失败，请重试');
				}
			},
			
			dataType:'text'
		}); 
	}else{
		layer.msg('两次密码输入不一致，请重试');
	}
	
}
